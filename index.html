<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contact-container" id="contact">
        <h1>CONTACT</h1>
        <form id="contactForm" method="POST">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="adress@email.com" required>
            <label for="message">Your Message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Hello, I am..., I'm contacting you in order to..." required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="formMessage"></div> <!-- For success/error messages -->
    </section>

    <script src="script.js"></script>
</body>
</html>
